<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GameVault Market</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>GameVault Market</h1>
<p>P2P Game Account Marketplace</p>
</header>

<!-- NAV -->
<nav id="nav" class="hidden">
<button onclick="show('home')">Home</button>
<button id="sellBtn" class="hidden" onclick="show('sell')">Sell</button>
<button onclick="show('orders')">Orders</button>
<button id="adminBtn" class="hidden" onclick="show('admin')">Admin</button>
<button onclick="logout()">Logout</button>
</nav>

<div class="container">

<!-- AUTH -->
<section id="auth">
<h2>Login / Register</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<select id="role">
<option value="buyer">Buyer</option>
<option value="seller">Seller</option>
</select>

<button type="button" onclick="signup()">Sign Up</button>
<button type="button" onclick="login()">Login</button>
</section>

<!-- RISK -->
<section id="risk" class="hidden">
<h2>Risk Disclosure</h2>
<p>Digital accounts carry risk. GameVault is not responsible for losses.</p>
<label><input type="checkbox" id="agreeRisk"> I understand</label>
<button onclick="acceptRisk()">Continue</button>
</section>

<!-- VERIFICATION -->
<section id="verification" class="hidden">
<h2>Seller Verification</h2>

<input type="file" id="idFile">
<input type="file" id="selfieFile">
<input type="file" id="paymentFile">

<button onclick="submitVerification()">Submit Verification</button>
</section>

<!-- PAYOUT -->
<section id="payout" class="hidden">
<h2>Payout Method</h2>

<select id="payoutMethod">
<option>Skrill</option>
<option>USDT</option>
<option>PayPal</option>
</select>

<input id="payoutAddress" placeholder="Email / Wallet">
<button onclick="savePayout()">Save</button>
</section>

<!-- HOME -->
<section id="home" class="hidden">
<h2>Listings</h2>
<div id="listings"></div>
</section>

<!-- SELL -->
<section id="sell" class="hidden">
<h2>Create Listing</h2>

<input id="game" placeholder="Game name">
<textarea id="details"></textarea>
<input id="price" placeholder="Price">

<input type="file" id="listingFile">

<button onclick="createListing()">Create</button>
</section>

<!-- ORDERS -->
<section id="orders" class="hidden">
<h2>Orders</h2>
<div id="ordersList"></div>
</section>

<!-- ADMIN -->
<section id="admin" class="hidden">
<h2>Admin Panel</h2>

<h3>Seller Verifications</h3>
<div id="adminUsers"></div>

<h3>Orders</h3>
<div id="adminOrders"></div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
