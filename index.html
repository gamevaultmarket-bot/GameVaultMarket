<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GameVault Market</title>

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<header>
<h1>GameVault Market</h1>
</header>

<!-- NAV -->
<nav id="nav" class="hidden">
<button onclick="show('home')">Home</button>
<button id="sellBtn" class="hidden" onclick="show('sell')">Sell</button>
<button id="adminBtn" class="hidden" onclick="show('admin')">Admin</button>
<button onclick="logout()">Logout</button>
</nav>

<div class="container">

<!-- AUTH -->
<section id="auth">
<h2>Login / Signup</h2>
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<select id="role">
<option value="buyer">Buyer</option>
<option value="seller">Seller</option>
</select>

<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>
</section>

<!-- HOME -->
<section id="home" class="hidden">
<h2>Welcome</h2>
<p>Marketplace ready</p>
</section>

<!-- SELL -->
<section id="sell" class="hidden">
<h2>Seller Area</h2>
<p>You are verified seller</p>
</section>

<!-- ADMIN -->
<section id="admin" class="hidden">
<h2>Admin Panel</h2>
<div id="adminUsers"></div>
</section>

<!-- VERIFICATION -->
<section id="verify" class="hidden">
<h2>Seller Verification Required</h2>
<p>Pay verification fee to unlock selling</p>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
