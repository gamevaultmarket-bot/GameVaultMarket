<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameVault Market</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>GameVault Market</h1>
<p>P2P Game Account Marketplace</p>
</header>

<!-- NAV -->
<nav id="nav" class="hidden">
<button onclick="show('home')">Home</button>
<button id="sellBtn" onclick="show('sell')">Sell</button>
<button onclick="show('orders')">Orders</button>
<button id="adminBtn" onclick="show('admin')">Admin</button>
<button onclick="logout()">Logout</button>
</nav>

<div class="container">

<!-- AUTH -->
<section id="auth">
<h2>Login / Register</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<select id="role">
<option value="buyer">Buyer</option>
<option value="seller">Seller</option>
</select>

<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>
</section>

<!-- VERIFICATION -->
<section id="verification" class="hidden card">
<h2>Seller Verification</h2>
<p>Pay verification fee and upload proof</p>

<textarea id="verifyText" placeholder="Payment note"></textarea>

<input type="file" id="idPhoto" accept="image/*">
<input type="file" id="selfiePhoto" accept="image/*">
<input type="file" id="paymentProof" accept="image/*">
<input type="file" id="serviceProof" accept="image/*">
    
<!-- LISTING SCREENSHOT -->
<input type="file" id="screenshotFile" accept="image/*">
    
<button onclick="submitVerification()">Submit Verification</button>
</section>

<!-- PAYOUT -->
<section id="payout" class="hidden card">
<h2>Set Payout Method</h2>

<select id="payoutMethod">
<option>Skrill</option>
<option>USDT</option>
<option>Grey</option>
</select>

<input id="payoutAddress" placeholder="Email / Wallet / Account">

<button onclick="savePayout()">Save</button>
</section>

<!-- HOME -->
<section id="home" class="hidden">
<h2>Listings</h2>
<div id="listings"></div>
</section>

<!-- SELL -->
<section id="sell" class="hidden card">
<h2>Create Listing</h2>

<input id="game" placeholder="Game name">
<textarea id="details" placeholder="Account details"></textarea>
<input id="price" placeholder="Price USD">

<input type="file" id="listingImg" accept="image/*">

<button onclick="createListing()">Post Listing</button>
</section>

<!-- ORDERS -->
<section id="orders" class="hidden">
<h2>My Orders</h2>
<div id="ordersList"></div>
</section>

<!-- CHAT -->
<section id="chat" class="hidden card">
<h2>Chat</h2>
<div id="messages"></div>
<input id="msgInput" placeholder="Message">
<input type="file" id="chatImages" accept="image/*" multiple>
<button onclick="sendMessage()">Send</button>
</section>

<!-- ADMIN -->
<section id="admin" class="hidden">
<h2>Admin Panel</h2>

<h3>Seller Verifications</h3>
<div id="adminUsers"></div>

<h3>Orders</h3>
<div id="adminOrders"></div>

<h3>listings</h3>
<div id="adminListings"></div>

</section>

</div>

<footer>
<p>GameVault Market Â©</p>
</footer>

<script src="script.js"></script>
</body>
</html>
